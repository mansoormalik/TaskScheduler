syntax = "proto3";

service TaskScheduler {
  rpc SendTask(TaskRequest) returns (TaskResponse) {}
  rpc SendStatus(StatusRequest) returns (StatusResponse) {}
}

message TaskRequest {
  string slaveid = 1;
}

message TaskResponse {
  string taskname = 1;
  int32 sleeptime = 2;
}

message StatusRequest {
  string slaveid = 1;
  string taskname = 2;
}

message StatusResponse {
  string taskname = 1;
}